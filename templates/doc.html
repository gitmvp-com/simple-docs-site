{% extends "base.html" %}

{% block title %}{{ doc.title }} - {{ config.site.name }}{% endblock %}

{% block content %}
<article class="documentation">
    <div class="doc-content">
        {{ doc.content | safe }}
    </div>
    
    {% if doc.toc %}
    <div class="page-toc">
        <h4>On This Page</h4>
        {{ doc.toc | safe }}
    </div>
    {% endif %}
</article>
{% endblock %}
